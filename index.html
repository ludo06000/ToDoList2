<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="app.js"></script>

    <title>To Do List</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>To Do List In JS Vanilla  !</h1>
                <div class="borderOne">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="text col-12">
                <p id="intructionOne">Tapez votre tâche dans la barre !</p>
                <p id="instructionTwo">Cliquez dessus quand cette tache est terminée</p>
                <p id="idinstructionThird">Cliquez sur <i class="fas fa-trash"></i> pour supprimer votre tache.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-5 d-flex align-items-center justify-content-center">
                <input type="text" id="userInput" placeholder="Nouvelle Tache...." maxlength="30">
                <button id="enterBtn">
                    <i class="fas fa-plus-square"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="listItem col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2 d-flex flex-column"></ul>
            </div>
        </div>
    </div>
</body>
</html>
